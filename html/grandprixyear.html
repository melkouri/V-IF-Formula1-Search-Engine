<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="../styles/grandprixyear.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>AnnualGrandPrix</title>
</head>

<body>
    <header>
        <div class="brand">
          <a href="index.html" class="logo" title="Retourner à l'accueil">
            <img src="../assets/img/f1logo.svg" alt="" />
            <h1>V’IF</h1>
          </a>
          <p class="h3">The Formula 1 Search Engine</p>
        </div>
    
      </header>
    <main class="container">
        <section class="left-container">
            <img id="thumbnail" alt="" class="image" />

            <div class="categorie">General Information</div>
            <div id="nomofficiel"></div>
            <div id="pays"></div>

            <div id="annee"></div>
        
            <div id="distance"></div>
        
            <div id="anSuivant"></div>
        
            <div id="poleDriver"></div>
        
            <div id="grandprixgeneral"></div>
        </section>

        <section class="right-container">
            <div id="name" class="name"></div>
            <div class="description" id="description"></div>

            <div class="ranking" id="ranking" hidden>
                <div class="categorie">Ranking</div>
                <div class="rank">   
                    <img src="../assets/first.png" class="medal" />
                    <div>
                        <div id="firstDriver"></div>
                        <div id="firstDriverTeam"></div>
                    </div>
                </div>
                <div class="rank">
                    <img src="../assets/second.png" class="medal" />
                    <div>
                        <div id="secondDriver"></div>
                        <div id="secondDriverTeam"></div>
                    </div>
                </div>
                <div class="rank">
                    <img src="../assets/third.png" class="medal" />
                    <div>
                        <div id="thirdDriver"></div>
                        <div id="thirdDriverTeam"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../scripts/grandprixannuels.js"></script>

</body>

</html>
