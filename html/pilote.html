<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/driver.css" />
    <title>Driver</title>
</head>

<body>
  <header>
    <div class="brand">
      <a href="index.html" class="logo" title="Retourner à l'accueil">
        <img src="../assets/img/f1logo.svg" alt="" />
        <h1>V’IF</h1>
      </a>
      <p class="h3">The Formula 1 Search Engine</p>
    </div>

  </header>
  <main class="container">
    <section class="left-container">
      <img id="image" alt="" class="image"/>
      <div class="biographie">
        <div class="categorie"><img src="../assets/bio.png" alt="" class="icone"/>Biography</div><br>
        <div id="nationality"></div>
        <div id="birthDate"></div>
        <div id="birthPlace"></div>
      </div>
      <div class="raceInfo">
        <div class="categorie"><img src="../assets/info.png" alt ="" class="icone"/>General Information</div><br>
        <div id="championShip"></div>
        <div id="firstRace"></div>
        <div id="wikiPage"></div>
        <div id="champion"></div>
        <div id="lastWin"></div>
        <div id="lastSeason"></div>
        <div class="categorie"><img src="../assets/team.png" alt="" class="icone"/>Team</div><br>
        <div id="team"></div>
      </div>
      <div id="teamMate"></div>


    </section>
    <section class="right-container">
      <div id="name" class="name"></div>
      <div id="description" class="description"></div>
      <div id="labelFirstDriver" class="firstDriver"></div>
      <div id="firstDriver" class="firstDriver"></div>
      <div id="labelFastestDriver" class="firstDriver"></div>
      <div id="fastestDriver" class="fastestDriver"></div>
    </section>

  </main>
  
 
  <script src="../scripts/pilote.js"></script>

</body>


</html>
